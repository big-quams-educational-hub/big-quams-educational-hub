<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Quams Educational Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #004aad;
            padding: 20px;
            color: white;
            text-align: center;
        }
        h2 {
            color: #004aad;
            margin-top: 30px;
        }
        .section {
            padding: 20px;
            background: white;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        /* News styles */
        .news-card {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #eef2f7;
            border-radius: 6px;
        }
        .news-card h4 {
            margin: 0 0 5px;
            color: #333;
        }
        /* Ebook styles */
        .ebook-card {
            padding: 15px;
            background-color: #eaf4ff;
            border-radius: 6px;
            text-align: center;
        }
        .ebook-card h3 {
            margin-bottom: 10px;
        }
        .download-btn {
            background-color: #004aad;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #003580;
        }
        /* Floating WhatsApp button */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
        }
        .whatsapp-float i {
            margin-top: 15px;
        }
    </style>
    <!-- Font Awesome for WhatsApp icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Big Quams Educational Hub" height="60">
        <h1>Big Quams Educational Hub</h1>
    </header>

    <!-- NEWS UPDATES -->
    <div class="section">
        <h2>Latest Educational News</h2>
        <div id="news-container">Fetching educational updates...</div>
    </div>

    <!-- LIBRARY / EBOOK SECTION -->
    <div class="section">
        <h2>Library & Ebooks</h2>
        <div class="ebook-card">
            <h3>ðŸ“š THE INVISIBLE STRUGGLE</h3>
            <p>An inspiring novel for students.</p>
            <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1zE6ZssQ02qbmF5gwHhmnSXMv-pXHYYOG" target="_blank">Download PDF</a>
        </div>
    </div>

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/message/OVCVEDHU3I2PH1" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        const apiKey = '3ab411793f704118ba852fe0de5a51a8';
        const url = `https://newsapi.org/v2/everything?q=education%20OR%20scholarship&language=en&sortBy=publishedAt&pageSize=5&apiKey=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = "";
                if (data.articles) {
                    data.articles.forEach(article => {
                        const div = document.createElement('div');
                        div.className = 'news-card';
                        div.innerHTML = `
                            <h4>${article.title}</h4>
                            <p><a href="${article.url}" target="_blank">Read full story</a></p>
                        `;
                        newsContainer.appendChild(div);
                    });
                } else {
                    newsContainer.innerText = 'No news available right now.';
                }
            })
            .catch(error => {
                document.getElementById('news-container').innerText = 'Failed to load news.';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
