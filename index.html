<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIG QUAMS Educational Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    section {
      padding: 20px;
    }
    /* News Section */
    .news-section {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .news-section h2 {
      color: #004080;
      margin-bottom: 15px;
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item h4 {
      margin: 0 0 5px;
      color: #333;
    }
    .news-item p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #555;
    }
    .read-more {
      display: inline-block;
      padding: 6px 12px;
      background-color: #004080;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 13px;
    }
    .read-more:hover {
      background-color: #002850;
    }
  </style>
</head>
<body>

  <header>
    <h1>BIG QUAMS Educational Hub</h1>
    <p>Empowering Students with Knowledge</p>
  </header>

  <section>
    <h2>Welcome to Our Platform</h2>
    <p>Here we share resources, news, and educational opportunities for students.</p>

    <!-- Modern News Section -->
    <div class="news-section">
      <h2>Latest Education News</h2>
      <div id="news-container">Loading latest news...</div>
    </div>
  </section>

  <script>
    const apiKey = '3ab411793f704118ba852fe0de5a51a8';
    const url = `https://newsapi.org/v2/everything?q=education%20OR%20scholarship&language=en&sortBy=publishedAt&pageSize=5&apiKey=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const newsContainer = document.getElementById('news-container');
        newsContainer.innerHTML = '';

        if (data.articles && data.articles.length > 0) {
          data.articles.forEach(article => {
            const div = document.createElement('div');
            div.className = 'news-item';
            div.innerHTML = `
              <h4>${article.title}</h4>
              <p>${article.description || ''}</p>
              <a class="read-more" href="https://wa.me/2349049871643?text=Hello%20BIG%20QUAMS%20MEDIA%20HUB%2C%20I'm%20interested%20in%20receiving%20education%20news%20updates%20from%20you.%20Kindly%20save%20my%20contact%20as%20……" target="_blank">Read More</a>
            `;
            newsContainer.appendChild(div);
          });
        } else {
          loadFallbackNews();
        }
      })
      .catch(error => {
        console.error('Error loading news:', error);
        loadFallbackNews();
      });

    function loadFallbackNews() {
      const fallbackNews = [
        {
          title: "Federal Government Announces New Scholarship Scheme",
          description: "Eligible students across Nigeria can now apply for the 2025 scholarship program to study locally and internationally."
        },
        {
          title: "WAEC Releases 2025 Examination Timetable",
          description: "The West African Examination Council has officially published the timetable for the upcoming WAEC examinations."
        },
        {
          title: "Nigerian Universities to Resume Academic Activities",
          description: "Most public universities are set to resume academic activities from September following the recent ASUU agreement."
        },
        {
          title: "Applications Open for National Essay Competition",
          description: "Secondary school students nationwide are invited to participate in the annual national essay competition."
        },
        {
          title: "Education Minister Advocates for Digital Learning",
          description: "The Federal Ministry of Education is pushing for more technology-based learning in Nigerian schools."
        }
      ];

      const newsContainer = document.getElementById('news-container');
      newsContainer.innerHTML = '';
      fallbackNews.forEach(news => {
        const div = document.createElement('div');
        div.className = 'news-item';
        div.innerHTML = `
          <h4>${news.title}</h4>
          <p>${news.description}</p>
          <a class="read-more" href="https://wa.me/2349049871643?text=Hello%20BIG%20QUAMS%20MEDIA%20HUB%2C%20I'm%20interested%20in%20receiving%20education%20news%20updates%20from%20you.%20Kindly%20save%20my%20contact%20as%20……" target="_blank">Read More</a>
        `;
        newsContainer.appendChild(div);
      });
    }
  </script>

</body>
</html>
