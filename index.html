<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Quams Educational Hub</title>
    <link rel="stylesheet" href="style.css"> <!-- Keep your existing CSS -->
    <style>
        /* Keep existing colors */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #004080;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
        }
        header img {
            height: 50px;
            margin-right: 15px;
        }
        h2 {
            color: #004080;
            border-bottom: 2px solid #004080;
            padding-bottom: 5px;
        }
        /* Library Section */
        .library {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .ebook-card {
            background-color: #e6f0ff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .ebook-card h3 {
            margin: 0 0 10px 0;
            color: #004080;
        }
        .ebook-card a {
            background-color: #004080;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
        }
        .ebook-card a:hover {
            background-color: #003366;
        }
        /* News Section */
        .news-section {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .news-card {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .news-card:last-child {
            border-bottom: none;
        }
        .news-card h4 {
            margin: 0 0 5px 0;
            color: #004080;
        }
        .news-card a {
            color: #004080;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header with Logo -->
    <header>
        <img src="logo.png" alt="Big Quams Logo"> 
        <h1>Big Quams Educational Hub</h1>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Existing content goes here -->

        <!-- Library Section -->
        <section class="library">
            <h2>Library</h2>
            <div class="ebook-card">
                <h3>THE INVISIBLE STRUGGLE</h3>
                <p>A powerful and inspiring story capturing the essence of resilience and determination.</p>
                <a href="invisible-struggle.pdf" download>Download PDF</a>
            </div>
        </section>

        <!-- News Section -->
        <section class="news-section">
            <h2>Latest Education & Scholarship News</h2>
            <div id="news-container">Loading news...</div>
        </section>

    </main>

    <!-- News Script -->
    <script>
        const apiKey = '3ab411793f704118ba852fe0de5a51a8';
        const url = `https://newsapi.org/v2/everything?q=education%20OR%20scholarship&language=en&sortBy=publishedAt&pageSize=5&apiKey=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = "";

                data.articles.forEach(article => {
                    const div = document.createElement('div');
                    div.className = 'news-card';
                    div.innerHTML = `
                        <h4>${article.title}</h4>
                        <p><a href="${article.url}" target="_blank">Read full story</a></p>
                    `;
                    newsContainer.appendChild(div);
                });
            })
            .catch(error => {
                document.getElementById('news-container').innerText = 'Failed to load news.';
                console.error('Error:', error);
            });
    </script>

</body>
</html>
