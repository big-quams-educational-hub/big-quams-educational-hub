<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG QUAMS EDUCATIONAL HUB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a237e;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header img {
            height: 60px;
        }
        .section {
            padding: 20px;
            margin: 20px auto;
            max-width: 900px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #1a237e;
            border-bottom: 3px solid #fbc02d;
            padding-bottom: 5px;
        }
        /* News Section */
        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .news-item h4 {
            margin: 0;
            color: #333;
        }
        .news-item p {
            color: #555;
            margin: 5px 0;
        }
        .read-more {
            display: inline-block;
            padding: 6px 12px;
            background-color: #fbc02d;
            color: black;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .read-more:hover {
            background-color: #ffa000;
        }
        /* Library Section */
        .library-item {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        .library-item h3 {
            color: #1a237e;
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #fbc02d;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .download-btn:hover {
            background: #ffa000;
        }
    </style>
</head>
<body>

<header>
    <img src="your-logo.png" alt="BIG QUAMS Logo">
    <h1>BIG QUAMS EDUCATIONAL HUB</h1>
</header>

<!-- NEWS SECTION -->
<div class="section" id="news-section">
    <h2>Latest Education News</h2>
    <div id="news-container">Loading news...</div>
</div>

<!-- LIBRARY SECTION -->
<div class="section" id="library-section">
    <h2>Library & Ebooks</h2>
    <div class="library-item">
        <h3>THE INVISIBLE STRUGGLE</h3>
        <p>A novel for students â€” inspiring perseverance and courage.</p>
        <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1zE6ZssQ02qbmF5gwHhmnSXMv-pXHYYOG" target="_blank">ðŸ“¥ Download PDF</a>
    </div>
</div>

<script>
    const apiKey = '3ab411793f704118ba852fe0de5a51a8';
    const url = `https://newsapi.org/v2/everything?q=education%20OR%20scholarship&language=en&sortBy=publishedAt&pageSize=5&apiKey=${apiKey}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';

            data.articles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'news-item';
                div.innerHTML = `
                    <h4>${article.title}</h4>
                    <p>${article.description || ''}</p>
                    <a class="read-more" href="https://wa.me/2349049871643?text=Hello%20BIG%20QUAMS%20MEDIA%20HUB%2C%20I'm%20interested%20in%20receiving%20education%20news%20updates%20from%20you.%20Kindly%20save%20my%20contact%20as%20â€¦â€¦" target="_blank">Read More</a>
                `;
                newsContainer.appendChild(div);
            });
        })
        .catch(error => {
            document.getElementById('news-container').innerText = 'Failed to load news.';
            console.error('Error:', error);
        });
</script>

</body>
</html>
